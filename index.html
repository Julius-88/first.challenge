<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/index.css">


  <title>Frontend Mentor | Order summary card</title>

</head>

<body>



  <div class="main">
    <section>
      <img class="thirdP" src="/images/illustration-hero.svg"
        alt="An Illustration of a girl listening to music and dancing">
      <h1 class="title">Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

    </section>
    <section>
      <h2 class="title2">Annual Plan</h2>

      <img src="/images/icon-music.svg" alt="" class="secondP">
      <p class="text2">$59.99/year</p>
      <a href="#">Change</a>


    </section>

    <button>Proceed to Payment</button>
    <button>Cancel Order</button>

  </div>

  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Julius Alamarvdashti</a>.
  </footer>
</body>

</html>
